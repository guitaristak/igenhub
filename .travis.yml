sudo: required
language: python
python:
- '3.5'
services: docker
before_install:
- docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
- openssl aes-256-cbc -K $encrypted_83630750896a_key -iv $encrypted_83630750896a_iv
  -in deploy_key.enc -out ./deploy_key -d
- docker --version
install:
- pip install -r requirements.txt
before_script:
- sudo apt-get update
script:
- docker-compose up -d
- docker-compose run web python3 manage.py makemigrations
- docker-compose run web python3 manage.py migrate
- docker-compose ps
after_script:
- docker-compose down
after_failure:
- docker-compose down
after_success:
- docker build -t $DOCKER_HUB_USERNAME/igenhub .
- docker push $DOCKER_HUB_USERNAME/igenhub:latest
- export SSHPASS=$DEPLOY_PASS
addons:
  apt:
    packages:
    - sshpass
before_deploy:
- chmod +x ./deploy.sh
deploy:
  skip_cleanup: true
  provider: script
  script: chmod 600 deploy_key && sshpass -e ssh -o StrictHostKeyChecking=no -i ./deploy_key
    $HOST@$HOST_IP 'cd /home/uksdocker/tim-igen/ && ./deploy.sh'
  on:
    branch: travis-try2
env:
  matrix:
  - DOCKER_COMPOSE_VERSION = 1.4.2
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
branches:
  only:
  - travis-try2
