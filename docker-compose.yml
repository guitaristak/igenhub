version: '3'

services:
  db:
    image: postgres
    volumes:
        - ./postgres-data:/var/lib/postgresql/data
    ports: 
        - "5432:5432"
  web:
    build: .
    #command: python3 manage.py migrate
    #command: python3 manage.py makemigrations igenapp
    #command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - db
