<!DOCTYPE html>
<!-- Base template that will show on every view -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- block can be overwriten in sub templates/files with same sintax -->
    {% block head %}
    <title>IgenHub</title>
    {% endblock%}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- custome css and static files loaded with jinja -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'igenapp/style.css' %}" type="text/css" >
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">IgenHub</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'wiki' %}">Wiki</a></li>
          <li><a href="{% url 'issues' %}">Issues</a></li>
          <li><a href="{% url 'commits' %}">Commits</a></li>
        </ul>
      </div>
    </nav>
    <!-- Inside the block body is where the views will appears -->
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

  </body>
</html>
