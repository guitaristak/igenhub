{% extends 'base.html' %}

{% block body %}
<h1>New Issue</h1>
<br/>
<div>
    <form class="form-horizontal" action="{% url 'add_issue' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Title:</label>
            <div class="col-sm-10">
              <input type="text" name="title" class="form-control" style="width:70%">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Comment:</label>
            <div class="col-sm-10">
              <textarea name="text" class="form-control" rows="8" style="width:70%"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Labels:</label>
            <div class="col-sm-2">
                <select name="label" style="width: 150px;">
                    <option value="null"></option>
                    {% for label in labels %}
                    <option value="{{label.id}}">{{label.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success btn-circle text-uppercase" style="height: 30px;"><span class="glyphicon glyphicon-plus-sign"></span>  New</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Milestone:</label>
            <div class="col-sm-2">
                <select name="milestone" style="width:150px;">
                    <option value="null"></option>
                    {% for milestone in milestones %}
                    <option value="{{milestone.id}}">{{milestone.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success btn-circle text-uppercase" style="height: 30px;"><span class="glyphicon glyphicon-plus-sign"></span>  New</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Assignee:</label>
            <div class="col-sm-2">
                <select name="user" style="width:150px;">
                    {% for user in users %}
                    <option value="{{user.id}}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10" style="margin-left:100px;">
                <button class="btn btn-success btn-circle text-uppercase"><span class="glyphicon glyphicon-send"></span>  Submit</button>
            </div>
        </div>

    </form>
</div>
{% endblock body %}
